<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<style>
  .back-arrow {
  font-size: 24px;
  text-decoration: none;
  color: #ffffff;
  margin-right: 12px;
  cursor: pointer;
}

</style>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="../login.html" class="back-arrow">&#8592;</a>
      <h2>Tela de Cadastro</h2>
    </div>

    <!-- Carrossel substituindo a logo -->
    <div class="carousel-container">
      <div class="carousel-slide active"><img src="../../img/mulher.png" alt="Imagem 1"></div>
      <div class="carousel-slide"><img src="../../img/mulherB.png" alt="Imagem 2"></div>
      <div class="carousel-slide"><img src="../../img/homenP.png" alt="Imagem 3"></div>
      <div class="carousel-slide"><img src="../../img/homenB.png" alt="Imagem 4"></div>

      <!-- Setas de navegação -->
      <span class="carousel-arrow prev" onclick="moveSlide(-1)">&#10094;</span>
      <span class="carousel-arrow next" onclick="moveSlide(1)">&#10095;</span>
    </div>

    <div class="form">
      <label>Digite o seu e-mail</label>
      <input type="email" placeholder="seu e-mail" id="email">

      <label>Crie sua senha</label>
      <input type="password" placeholder="digite a senha" id="password">

      <ul class="senha-requisitos">
        <li>A senha deve conter letras maiúsculas e minúsculas</li>
        <li>Números e caracteres</li>
        <li>Deve conter no mínimo 8</li>
      </ul>

      <button onclick="validarCadastro()">Confirmar</button>
      <a href="../login email/email-login.html"><p class="login">login</p></a>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');

    function moveSlide(direction) {
      slides[currentSlide].classList.remove('active');
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = slides.length - 1;
      if (currentSlide >= slides.length) currentSlide = 0;
      slides[currentSlide].classList.add('active');
    }

    function validarCadastro() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      if (!email || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      if (senha.length < 8) {
        alert("A senha deve conter no mínimo 8 caracteres.");
        return;
      }

      alert("Cadastro realizado com sucesso!");
    }
  </script>
</body>
</html>
