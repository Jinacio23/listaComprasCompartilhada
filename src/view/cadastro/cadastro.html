<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span class="back-arrow">&#8592;</span>
      <h2>Tela de Cadastro</h2>
    </div>

    <div class="logo">
      <!-- Ícone simples de carrinho -->
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#00e0b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </div>

    <div class="form">
      <label>Digite o seu e-mail</label>
      <input type="email" placeholder="seu e-mail" id="email">

      <label>Crie sua senha</label>
      <input type="password" placeholder="digite a senha" id="password">

      <ul class="senha-requisitos">
        <li>A senha deve conter letras maiúsculas e minúsculas</li>
        <li>Números e caracteres</li>
        <li>Deve conter no mínimo 8</li>
      </ul>

      <button onclick="validarCadastro()">Confirmar</button>

      <p class="login">login</p>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
